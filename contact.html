              src="media/image0.jpeg"

              width="80"
              height="60"
              class="d-inline-block align-text-left ms-3 rounded"
            />

        </div>

        <button
          class="navbar-toggler mx-3"
          type="button"
          data-bs-toggle="collapse"

        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav mx-1">
            <a class="nav-link" href="index.html">Home</a>
            <a class="nav-link" href="about.html">About</a>
            <a class="nav-link selected" aria-current="page" href="contact.html"
              >Contact</a

            <a class="nav-link" href="classes.html">Classes</a>
          </div>

          <a
            class="btn ms-auto mx-1 d-none d-lg-block fs-md"
            id="customButton"
            href="testimonies.html"
            >Read Client Testimonies</a
          >
        </div>
      </div>
    </nav>

    <div class="container mt-5">
      <div class="row mx-1 mt-5">
        <div class="col-lg-12">
          <div class="bg-light rounded p-4 shadow">
            <h2 class="text-center class-card-title">Get In Touch</h2>
            <p class="lead text-center class-card-secondary">
              Got any questions or enquiries? Looking to join a class or receive
              personal coaching?
            </p>
            <p id="contact-info" class="fw-light">
              Email: jackbrannigan12@gmail.com
            </p>
            <p id="contact-info" class="fw-light">Instagram: @_branofit._</p>
            <p class="fw-light">Phone: +353 0858331553</p>
            <form id="contactForm">
              <div class="mb-3">
                <label for="contactName" class="form-label">Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="contactName"
                  name="name"
                  placeholder="Enter your name"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="contactEmail" class="form-label"
                  >Email address</label
                >
                <input
                  type="email"
                  class="form-control"
                  id="contactEmail"
                  name="email"
                  placeholder="Enter your email"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="contactMessage" class="form-label">Message</label>
                <textarea
                  class="form-control"
                  id="contactMessage"
                  name="message"
                  rows="3"
                  placeholder="Your message"
                  required
                ></textarea>
              </div>
              <button type="submit" class="btn" id="customButton">
                Submit
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <footer class="text-center py-3 footer mx-5">&copy; LSWebDesign.</footer>

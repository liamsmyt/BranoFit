    <div class="container mt-5">
      <div class="row mx-1 mt-5">
        <div class="col-lg-12">
          <div class="bg-light rounded p-4">
            <h2 class="text-center class-card-title">Join now</h2>
            <p class="lead text-center class-card-secondary">
              Sign up for 1-on-1 training
            </p>
            <p class="fw-light text-center">
              *If there are no spaces currently available you will be added to
              our waitlist and you will be notified when a space becomes
              available
            </p>
            <form id="contactForm">
              <div class="mb-3">
                <label for="contactName" class="form-label">Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="contactName"
                  name="name"
                  placeholder="Enter your name"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="contactPhone" class="form-label"
                  >Phone Number</label
                >
                <input
                  type="tel"
                  class="form-control"
                  id="contactPhone"
                  name="phone"
                  placeholder="Enter your phone number"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="contactEmail" class="form-label"
                  >Email address</label
                >
                <input
                  type="email"
                  class="form-control"
                  id="contactEmail"
                  name="email"
                  placeholder="Enter your email"
                  required
                />
              </div>

              <div class="mb-3">
                <label class="form-label"
                  >Which services are you interested in?</label
                >
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value="1:1 Personal Training"
                    id="class3"
                  />
                  <label class="form-check-label" for="class3"
                    >1:1 Personal Training</label
                  >
                </div>
              </div>

              <button type="submit" class="btn" id="customButton">
                Join Waitlist
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <footer class="text-center py-3 footer mx-5">&copy; LSWebDesign.</footer>

    <!-- EmailJS Script -->
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"
    ></script>
    <script type="text/javascript">
      (function () {
        emailjs.init({
          publicKey: "2LuUzRW2nl6bPXc7r", // Your public key
        });
      })();
    </script>

    <script>
      document
        .getElementById("contactForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();

          const serviceID = "service_7ilmdff";
          const templateID = "template_n0h4sfh";

          const checkboxes = document.querySelectorAll(
            'input[type="checkbox"]:checked'
          );
          const selectedClasses = Array.from(checkboxes)
            .map((cb) => cb.value)
            .join(", ");

          const params = {
            name: document.getElementById("contactName").value,
            phone: document.getElementById("contactPhone").value,
            email: document.getElementById("contactEmail").value,
            waitlist: `${selectedClasses}`,
          };

          emailjs.send(serviceID, templateID, params).then(
            () => {
              alert(
                "You're on the waitlist! We'll be in touch as soon as there's a spot."
              );
              this.reset();
            },
            (err) => {
              console.error("Failed to submit.", err);
              alert("Failed to join waitlist.\n " + JSON.stringify(err));
            }
          );
        });
    </script>

    <!-- Bootstrap -->
    <script
